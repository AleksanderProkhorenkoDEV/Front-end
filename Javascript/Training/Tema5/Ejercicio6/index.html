<!DOCTYPE html>
<html lang="en">

            </select>
            <br>
            <label>Introduzca su numero de telefono *</label>
            <br>
            <input type="text" id="nTelefono" required>
            <br>
            <label>Introduzca su Email *</label>
            <br>
            <input type="email" id="email" required>
            <br>
            <label>Introduce la ciudad en la que vives</label>
            <br>
            <input type="text" id="ciudad">
            <br>
            <label for>Introduce el pais de residencia</label>
            <br>
            <input type="text" id="pais">
            <br>
            <label for="">Introduce la contrase単a</label>
            <br>
            <input type="password" id="contrase単a1">
            <br>
            <label for="">Introduce de nuevo la contrase単a</label>
            <br>
            <input type="password" id="contrase単a2">
            <br>
            <label for="">Aceptas los terminos y requisitos:</label>
            <br>
            <input type="checkbox" id="cuadrado" required>
            <br>
            <button type="submit" id="crear" disabled>Crear Cuenta</button>
            <button type="submit" id="borrar">Reset Formulario</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
